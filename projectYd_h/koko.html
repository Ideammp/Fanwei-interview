<!DOCTYPE html>
<html lang="zh">
<head>

    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="css/ourLove.css">




</head>
<body>


<div class="login-box">
    <h2>管理员登录</h2>
    <form id="loginForm" >
        <div class="user-box">
            <input type="text" name="name" required="请输入用户名：">
            <label>用户名</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="请输入密码：">
            <label>密码</label>
        </div>
        <button id="btnLogin" type="button"  >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            登录
        </button>

        <button type="reset" class="leftForm">
            <span></span>
            <span></span>
            重置
            <span></span>
            <span></span>

        </button>


    </form>
</div>






<script src="layui/layui.js" ></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/global.js"></script>

<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer;
        var form = layui.form;

       // layer.msg('Hello World！！！ I want to give you a hug @');
    });

    $(function (){
        $("#btnLogin").click(function (){

            $.post(
                serverBase + "sys/login",
                $("#loginForm").serialize(),
                function (req){
                   console.log(req);
                    layer.msg(req.msg);
                    if(req.errorCode == 0){
                        //数据存储
                    sessionStorage.setItem("login",JSON.stringify(req.data));
                        //页面跳转
                    location.href = "syspages/admin.html";




                    }
                }




            )

        })

    })

</script>


</body>
</html>
