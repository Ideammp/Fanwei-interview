<script>
  //JS
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element

            ,$ = layui.$;

    //头部事件
    util.event('lay-header-event', {
      //左侧菜单事件
      menuLeft: function(othis){
        layer.msg('展开左侧菜单的操作', {icon: 0});
      }
      ,menuRight: function(){
        layer.open({
          type: 1
          ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
          ,area: ['260px', '100%']
          ,offset: 'rt' //右上角
          ,anim: 5
          ,shadeClose: true
        });
      }
    });

  });

  var loginUserdd = parseSysUser();

  $(function (){

    //检查是否登录

    if(null == loginUserdd || loginUserdd == 0){
      location.href = "../koko.html";
    }


    //个人信息更新

    $("#loginUser").html(loginUserdd.name);
    if(null != loginUserdd.photourl && loginUserdd.photourl > 0){



      $("#loginPhoto").attr("src",loginUserdd.photourl);




    }

    //注销退出登录

    $("#exit").click(function (){



      sessionStorage.clear();
      location.href = "../koko.html";

    })


  })
